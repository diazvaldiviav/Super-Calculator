<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
    
    <title>Super-Calculator</title>
</head>
<body>
    
    <form class="d-flex p-5 flex-column">
        <div class="mb-3">
            <label class="form-label" for="total">Ingrese el total</label>
            <input class="form-control" type="number" id="total">
        </div>
        <div class="mb-3">
            <label class="form-label" for="porciento">Ingrese el porciento</label>
            <input class="form-control" type="number" id="porciento">
        </div>
        <input class="btn btn-primary" type="button" id="calcular" value="Calcular">
    </form>

    <script src="index.js"></script>
</body>
</html>
